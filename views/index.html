{{ block "page" . }}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/htmx.org/dist/htmx.min.js"></script>
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <h1>{{ .Heading }}</h1>
    <table>
        <tr>
            <thead>Name</thead>
            <thead>URL</thead>
        </tr>
        {{ range .queryResponse.Results }}
        <tr>
            <td>{{ .Name }}</td>
            <td>{{ .URL }}</td>
        </tr>
        {{ end }}
    </table>
</body>

</html>
{{ end }}
